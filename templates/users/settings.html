<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Settings</h1>
  <form action="" method="POST">
      {% csrf_token %}
      <label for="first_name">First Name</label>
      <input id="first_name" value="{{user.first_name}}" type="text" name="first_name" placeholder="First Name"> <br> <br>

      <label for="last_name">Last Name</label>
      <input id="last_name" value="{{user.last_name}}"  type="text" name="last_name" placeholder="Last Name"> <br> <br>

      <label for="password">Password</label>
      <input id="password" value="{{user.password}}" type="text" name="password" placeholder="Password"> <br> <br>

      <button type="submit">Change</button>
  </form>
</body>
</html>
