<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Users:</h1>
    <form action="">
        <input type="search" name="search" value="{{ search }}" placeholder="Users search">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for i in users %}
        <li>
            <a href="{% url 'user-detail' i.id %}">{{ i.first_name }} {{ i.last_name }}</a>
        </li>
        {% endfor %}

    </ul>

</body>
</html>
