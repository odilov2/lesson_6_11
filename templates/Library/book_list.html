<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Books: </h1>
    <form action="">
        <input type="search" name="search" value="{{ search }}" placeholder="Search book">
        <button type="submit">Search</button>
    </form> <br>
    <a href="{% url 'add_book' %}"><button>Add new book</button></a>
    {% for book in books %}
        <div class="card" style="width: 18rem;">
          <img src="{{ book.image.url }}" class="card-img-top" alt="...">
          <div class="card-body">
              <a href="{% url 'detail' book.id %}"><h5 class="card-title">{{ book.title }}</h5></a>
            <p class="card-text">{{ book.description }}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Price: {{ book.price }}</li>
            <li class="list-group-item">Count: {{ book.count }}</li>
            <li class="list-group-item">A third item</li>
          </ul>
          <div class="card-body">
            <a href="{% url 'bookdelete' book.id %}" class="card-link">Delete</a>
            <a href="{% url 'booksettings' book.id %}" class="card-link">Settings</a>
            <a href="#" class="card-link">Another link</a>
          </div>
        </div>
    {% endfor %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
